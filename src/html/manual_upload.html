<!DOCTYPE html>
<body>
  <style>
.rect {
  border: 2px solid #a64ceb;
  left: -1000px;
  position: absolute;
  top: -1000px;
}
</style>
  <div class="demo-frame">
    <div class="demo-container">
      <img id="img" />
    </div>
  </div>
<form action="javascript:ok();" name="fileinfo">
  Select image to upload:
  <input id="imgInp" type="file" name="filename" onchange="">
  <input type="submit" value="Upload Image" name="submit">
</form>
<p id="result"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  function ok(){
    var fd = new FormData(document.forms.namedItem('fileinfo'));
    fd.append('access_key', 'aff7b7616a03b7084f29')
    fd.append('secret_key', '40f17d27e2f0a0013c750322bc567f9c4e9da990')
    fetch('https://fashion.recoqnitics.com/analyze',{
      method: 'POST',
      body: fd
    })
      .then(res => res.json())
      .then(res => {
        window.plot(res.person.boundingBox.x, res.person.boundingBox.y, res.person.boundingBox.w, res.person.boundingBox.h);
        $('#result').html(`{style: [${res.person.styles.map(x => x.styleName)}], garments:[${res.person.garments.map(x => x.typeName)}],timestamp:${Date.now()}}`)
      })
  }

  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        $('#img').attr('src', e.target.result);
      }
      reader.readAsDataURL(input.files[0]);
    }
  }

  $("#imgInp").change(function() {
    readURL(this);
  });

  window.plot = function(x, y, w, h) {
    var rect = document.createElement('div');
    document.querySelector('.demo-container').appendChild(rect);
    rect.classList.add('rect');
    rect.style.width = w + 'px';
    rect.style.height = h + 'px';
    rect.style.left = (img.offsetLeft + x) + 'px';
    rect.style.top = (img.offsetTop + y) + 'px';
  };
</script>
</body>
